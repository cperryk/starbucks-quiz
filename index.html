<!DOCTYPE html>
<html>

<body>

  <script type="text/javascript" src="locations.js"></script>
  <script type="text/javascript" src="jquery-1.8.2.min.js"></script>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script type="text/javascript" src="leaflet.js"></script>
  <link rel="stylesheet" href="leaflet.css" />
  <link rel="stylesheet" href="starbucks.css" />
  <script type="text/javascript" src="wax.leaf.js"></script>
  <script type="text/javascript" src="leaflet.zoomfs.js"></script>
  <script type="text/javascript" src="starbucks.js"></script>

  <div id="interactive">
    <div id="outer_container">
      <div id="map_container">
        <div id="map_attribution">&#169; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors
        </div>
        <div id="quiz_header">
          <p id="quiz_title">The <strong><em>Slate</em></strong> Starbucks Map Quiz</p>
          <div id="quiz_nav">
            <div id="btn_left" class="btn_quiznav">&#171;</div>
            <div id="location_readout"></div>
            <div id="btn_right" class="btn_quiznav">&#187;</div>
          </div>
          <div id="quiz_score_readout">
            Correct: <span id="correct_here">0</span>
          </div>
        </div>
        <div id="quiz_UI">
          <div id="quiz_UI_row1">
            <div id="quiz_question">Which of the following cities is this?</div>
            <div id="answer_choices"></div>
          </div>
          <div id="quiz_UI_row2">
            <span id="answer_correct" class="answer_feedback">Correct!</span>
            <span id="answer_incorrect" class="answer_feedback">Incorrect.</span>
            <div id="btn_next"></div>
          </div>
        </div>
        <table id="quiz_end" cellpadding="0" cellspacing="0">
          <tr>
            <td style="vertical-align:middle;height:615px">
              <p id="game_over">Quiz Complete!</p>
              <p id="you_scored">You scored <span id="final_score_here"></span> out of <span
                  class="question_count_here"></span></p>
              <p id="your_rank">Your rank: <span id="your_rank_here"></span></p>
              <p id="average_score">Average score: <span id="average_score_here">Loading...</span></p>
              <p id="share_btns"><span id="share_btns_inner"><span class="btn_share" id="btn_fb_share">Share on
                    Facebook</span> | <span class="btn_share" id="btn_tw_share">Share on Twitter</span></span></p>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div><!-- end interactive -->

</body>

</html>
